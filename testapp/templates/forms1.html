<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Demo</title>
</head>
<body>
<h1>Forms Demo</h1>
<form action="">
    <p>
        <label for="username" >Username:</label>
        <input id="username" type="text" placeholder="Username" ><br><br>
    </p>
    <p>
        <label for="password">Enter Password:</label>
        <input id="password" type="password" placeholder="password" ><br><br>
    </p>
    <p>
        <label for="checkbox">Do you like Tea?</label>
        <input type="checkbox" id="tea"><br><br>
    </p>
    <p>
        <label for="checkbox">Are you Indian?</label>
        <input type="radio" id="checkbox"><br><br>
    </p>
    <input type="range"><br><br>
    <input type="date"><br><br>
    <input type="number" placeholder="Enter number">
</form>
<hr>
<form action="https://www.google.com/search">
    <input type="text" name="q">
<button>Search</button>
</form>
<h2>More inputs</h2>
<form action="">
    <label for="agree">I agree to everything</label>
    <input type="checkbox" name="agree_to">
<!-- name should be same for radio buttons-->
    <p>
        <input type="radio" name="fruits" value="mango">
        <label for="manago" >Mango</label>
        <input type="radio" name="fruits" value="apple">
        <label for="apple">Apple</label>
        <input type="radio" name="fruits" value="banana">
        <label for="banana">Banana</label>
    </p>
    <button>Submit</button>
</form>
<p>
    <label for="Shirt">Please Select a shirt size</label>
    <select name="shirt" id="type">
        <option value="">Please Choose an option</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="blue">blue</option>
    </select>
</p>
<p>
    <textarea name="" id="" cols="30" rows="5" placeholder="type something here"></textarea>
    <label for="request">Any special requests ?</label>
</p>
<h2>Validations Demo</h2>
<form action="/index.html">
    <label for="first name">Enter first name</label>
    <input type="text" name="first name" id="first name" required>
    <p>
        <label for="username">Username</label>
        <input type="text" name="username" minlength="5" maxlength="20">
        <button>Submit</button>
    </p>
    <p>
        <input type="email" required>
        <input type="url">
    </p>

    <button>Submit</button>
</form>


</body>
</html>
